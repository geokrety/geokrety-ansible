geokrety_admin_ssh_keys:
  - boly38_key_rsa.pub
  - kumy_key_rsa.pub

geokrety_build_locally: true
geokrety_build_base_locally: true

geokrety_username: geokrety
geokrety_group: geokrety
geokrety_home: /home/geokrety

geokrety_docker_legacy_website_base_image: geokrety/website-legacy-base
geokrety_docker_legacy_website_image: geokrety/website-legacy
geokrety_docker_legacy_cron_image: geokrety/cron-legacy

geokrety_tz: Europe/Paris
geokrety_data_dir_base: "{{ geokrety_home }}/www/data"
geokrety_configs_dir_base: "{{ geokrety_home }}/configs"
geokrety_database_dir_base: "{{ geokrety_home }}/databases"

geokrety_database_dir: "{{ geokrety_database_dir_base }}/legacy"

geokrety_cdn_git_branch: master
geokrety_cron_git_branch: master

geokrety_base_image:
  git_url: https://github.com/geokrety/geokrety-website-docker-base.git
  git_branch: master
  tag: latest

geokrety_params:
