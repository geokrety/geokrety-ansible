---

geokrety_docker_secrets:
  GK_BASEX_PASSWORD: "{{ params.basex.password | default() }}"
  GK_RABBITMQ_PASSWORD: "{{ params.rabbitmq.password | default() }}"
  MINIO_SECRET_KEY: "{{ params.minio.secret_key | default() }}"
  GK_MINIO_PICTURES_PROCESSOR_MINIO_SECRET_KEY: "{{ params.minio.pictures_processor_downloader_secret_key | default() }}"
  GK_MINIO_WEBHOOK_AUTH_TOKEN_PICTURE_UPLOADED: "{{ params.minio.webhook_auth_token_picture_uploaded | default() }}"
  GK_MINIO_WEBHOOK_AUTH_TOKEN_PP_DOWNLOADER: "{{ params.minio.webhook_auth_token_pictures_processor_downloader | default() }}"
  GK_MINIO_WEBHOOK_AUTH_TOKEN_PP_UPLOADER: "{{ params.minio.webhook_auth_token_pictures_processor_uploader | default() }}"
  GK_AUTH_TOKEN_DROP_S3_FILE_UPLOAD_REQUEST: "{{ params.minio.auth_token_drop_s3_file_upload_request | default() }}"
  GK_OPAUTH_GOOGLE_CLIENT_SECRET: "{{ params.social_auth.google.client_secret | default() }}"
  GK_OPAUTH_FACEBOOK_CLIENT_SECRET: "{{ params.social_auth.facebook.client_secret | default() }}"
  GK_OKAPI_CONSUMER_KEY_OC_PL: "{{ params.OKAPI.OC_PL.CONSUMER_KEY | default(geokrety_params.OKAPI.OC_PL.CONSUMER_KEY | default()) }}"
  GK_OKAPI_CONSUMER_KEY_OC_UK: "{{ params.OKAPI.OC_UK.CONSUMER_KEY | default(geokrety_params.OKAPI.OC_UK.CONSUMER_KEY | default()) }}"
  GK_OKAPI_CONSUMER_KEY_OC_DE: "{{ params.OKAPI.OC_DE.CONSUMER_KEY | default(geokrety_params.OKAPI.OC_DE.CONSUMER_KEY | default()) }}"
  GK_OKAPI_CONSUMER_KEY_OC_US: "{{ params.OKAPI.OC_US.CONSUMER_KEY | default(geokrety_params.OKAPI.OC_US.CONSUMER_KEY | default()) }}"
  GK_OKAPI_CONSUMER_KEY_OC_NL: "{{ params.OKAPI.OC_NL.CONSUMER_KEY | default(geokrety_params.OKAPI.OC_NL.CONSUMER_KEY | default()) }}"
  GK_OKAPI_CONSUMER_KEY_OC_RO: "{{ params.OKAPI.OC_RO.CONSUMER_KEY | default(geokrety_params.OKAPI.OC_RO.CONSUMER_KEY | default()) }}"
  GK_API_EXPORT_PASSWORD_BYPASS_LIMIT_DAYS: "{{ params.export_bypass_token | default(geokrety_params.export_bypass_token | default()) }}"
  GK_RATE_LIMITS_BYPASS: "{{ params.rate_limits_bypass | default(geokrety_params.rate_limits_bypass | default()) }}"
  GK_PIWIK_TOKEN: "{{ params.piwik.token | default(geokrety_params.piwik.token | default()) }}"
  GK_GOOGLE_RECAPTCHA_SECRET_KEY: "{{ params.google.recaptcha_secret_key | default(geokrety_params.google.recaptcha_secret_key | default()) }}"
  GK_DB_PASSWORD: "{{ params.postgres.password | default(geokrety_params.postgres.password | default()) }}"
  GK_DB_SECRET_KEY: "{{ params.postgres.gpg_secret | default() }}"
  GK_DB_GPG_PASSWORD: "{{ params.postgres.gpg_password | default() }}"
  GK_PASSWORD_HASH_ROTATION: "{{ params.password_hash_rotation | default(geokrety_params.password_hash_rotation | default()) }}"
  GK_PASSWORD_HASH: "{{ params.password_hash_legacy | default(geokrety_params.password_hash_legacy | default()) }}"
  GK_PASSWORD_SEED: "{{ params.password_seed | default(geokrety_params.password_seed | default()) }}"
  GK_SITE_SESSION_SHORT_LIVED_TOKEN: "{{ params.website.short_lived_session_token | default(geokrety_params.short_lived_session_token | default()) }}"
  GK_SMTP_PASSWORD: "{{ params.mail_email.mail_password | default(geokrety_params.mail_email.mail_password | default()) }}"
  GK_OPAUTH_SECURITY_SALT: "{{ params.social_auth.security_salt | default() }}"
